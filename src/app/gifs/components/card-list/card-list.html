<div class="row">
  @for (gif of gifs; track $index) {
    <div class="col-md-3 col-sm-6">
      <div class="card mb-2 text-center bg-dark">
        <img src="{{ gif.image }}" class="card-img-top">
        <div class="card-body text-white">
          <p class="card-text">
            {{ gif.name }}
          </p>
        </div>
      </div>
    </div>
  }
</div>
